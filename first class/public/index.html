<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="box">
            <div class="form-container">
                <p class="title">Welcome back</p>
                <form class="form">
                    <input type="email" class="input" placeholder="Email" id="yourEmail">
                    <input type="password" class="input" placeholder="Password" id="yourPass">
                </form>
                <button class="form-btn" id="signinEmail" onclick="signin()">Log in</button>
                <p class="sign-up-label">
                    Don't have an account?<a href="create.html" class="sign-up-link" onclick="signup()">Sign up</a>
                </p>
                <div class="buttons-container">
                    <div class="apple-login-button">
                        <div class="men" onclick="signInG()">
                            <img src="./img/YouTube_Google_Logo_Google_S_Google_Account_PNG_-_Free_Download-removebg-preview.png"  onclick="signInG()" alt="" >
                        </div>
                        <span onclick="signInG()">Log in with Google</span>
                    </div>
                    <div class="google-login-button men" onclick="checkGithub()">
                        <img src="./img/MarketKarma_on_GitHub-removebg-preview.png" onclick="checkGithub()">
                        <span onclick="checkGithub()">Log in with GitHub</span>
                    </div>
                </div>
            </div>
            <div class="img">
                <img src="img/Tablet login.gif" alt="">
            </div>
        </div>
    </center>


    <script src="script.js" type="module"></script>
</body>

</html>
